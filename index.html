<style>
.canvas {
  float: left;
}
input {
  float: right;
}
.switch {
    float: right;
    clear: both;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
}

input:checked + .slider {
  background-color: #ccc;
    content: "right";

}
input:checked + .slider:before {
  transform: translateX(26px);
}
</style>
    <script type="text/javascript">

      
      function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.moveTo(75,0);
    ctx.lineTo(150,150);
    ctx.lineTo(0,150);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();

  }
}
    </script>
    <script type="text/javascript">
var triangleRotate = document.getElementById('rotate');
if (triangleRotate.checked) {
    //не вращается он ни в какую(
    //пыталась вот хоть цвет им поменять, но тоже нифига
ctx.fillStyle = "blue";
  }
  else {
    ctx.fillStyle = "lightblue";
    }
} 
    </script>

  <body onload="draw();">
    <canvas id="canvas" width="150" height="150"></canvas>
    <input type="range" min="1" max="5"  value="5">
    <label class="switch">
      <input type="checkbox" id="rotate">
      <span class="slider"></span>
    </label>
  </body>
